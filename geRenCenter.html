<script>
    var hash = location.hash;
    if(hash){
        geRen(hash.match(/\d+/)[0]);
    }
    $('.geRenClick').click(function(){
        $(this).addClass("conActive").siblings().removeClass("conActive");
        geRen($(this).index());
    });
    function geRen(index){
        $('.geRenClick').siblings('.geRenClick').eq(index).addClass("conActive").siblings().removeClass("conActive");
        $('.personalContent').siblings('.personalContent').hide().end().eq(index).show();
    }
</script>
