<script type="text/javascript">
    $(function(){
        $('.nav li').hover(function(){
            $('span',this).stop().css('height','2px');
            $('span',this).animate({
                left:'0',
                width:'100%',
                right:'0'
            },200);
        },function(){
            $('span',this).stop().animate({
                left:'50%',
                width:'0'
            },200);
        });
        $(document).ready(function() {
            $(".list li").hover(function(){
                $(this).find(".imgbox img").animate({ width:"400px",height:"268px", marginLeft:"-10px", marginTop:"-7px" },"swing")
            },function() { $(this).find(".imgbox img").stop(true,false).animate({ width:"380px",height:"254px",marginLeft:"0px", marginTop:"0px"},"swing");})
        });
        $(".searbox").hover(function(){
            $(this).animate({ width:"200px"})},function(){$(this).stop(true,false).animate({width:"34px"});})
    });
</script>
