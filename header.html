<script type="text/javascript">
    //人物志下拉框隐藏显示
    $("#zuKe").click(function () {
        $("#renWu").toggle();
    });
    $("#renWu").mouseover(function () {
        $(this).show();
    });
    $("#renWu").mouseout(function () {
        $(this).hide();
    });
    //已登录
    if(isNull(strFormat(getItems("zukePhone")))){
        $("#gerenzhongxin").attr("href","login.html");
        $("#gerenzhongxin").html("登录/注册");
        $("#renWu").css("right","340px");
    }else{
        //$("#gerenzhongxin").attr("href","geRenCenter.html");
        $("#gerenzhongxin").html(getItems("zukePhone"));
        $("#gerenzhongxin").css({
            "font-size":"14px",
            "letter-spacing":"0"
        });
        $("#gerenzhongxin").click(function () {
            $(".geRenZX").toggle();
        });
    }
    $(".geRenZX").mouseover(function () {
        $(this).show();
    });
    $(".geRenZX").mouseout(function () {
        $(this).hide();
    });
    //判断是否登录
    $(".geRenZhongXin").click(function () {
        isLogin();
    });
    function isLogin() {
        if(isNull(getItems("zukePhone"))){
            window.location.href = "login.html";
        }else{
            window.location.href = "geRenCenter.html";
        }
    }
    /*退出*/
    $(".tuichu").click(function () {
        delItems("zukePhone");
        delItems("yanZhengMa");
        delItems("zukeSFZ");
        $(this).attr("href","login.html");
    });
</script>
