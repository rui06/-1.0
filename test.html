<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="public/ext/layui/css/layui.css?20170629_1" />
    <!--<script type="text/javascript" src="js/jquery-1.11.2.js"></script>-->
    <script type="text/javascript" src="public/common/js/jquery-1.8.0.min.js?20170629_1"></script>
    <style type="text/css">
        *{ margin:0; padding:0; }
        body{ font:12px/1.125 Arial, Helvetica, sans-serif; background:#fff; }
        a{ color:#0a8cd2; text-decoration:none; }
        a:hover{ text-decoration:underline; }
        .clearfix:after{ content:"."; display:block; height:0; clear:both; visibility:hidden; }
        .clearfix{ display:inline-block; }
        .clearfix{ display:block; }
        .clear{ clear:both; height:0; font:0/0 Arial; visibility:hidden; }
        .none{ display:none }
    </style>
</head>
<body>
<div>
    <a class="b" href="#tab0">b1</a>
    <a class="b" href="#tab1">b2</a>
    <a class="b" href="#tab2">b3</a>
</div>
<div>
    <div class="a">a1</div>
    <div class="a none">a2</div>
    <div class="a none">a3</div>
</div>
<div class="content1 layui-form layui-form-pane">
    <div class="quyu_select layui-inline">
        <select name="" id="wzlist" data-placeholder="区域找房" lay-filter="wzlist">
            <option value="">区域找房</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
    </div>
</div>

<div class="content1 layui-form layui-form-pane">
    <div class="quyu_select layui-inline">
        <select name="" id="leixing" data-placeholder="类型" lay-filter="leixing">
            <option value="">类型</option>
            <option value="0">整租</option>
            <option value="1">合租</option>
        </select>
    </div>
</div>


<script type="text/javascript" src="public/ext/layui/layui.all.js?20170629_1"></script>
<script>
    layui.form().on('select(wzlist)', function(data){
        alert("333")
    });
    layui.form().on('select(leixing)', function(data){
        alert("222")
    });
    var hash = location.hash;
    if(hash){
        tab(hash.match(/\d+/)[0]);
    }
    $('.b').click(function(){
        alert($(this).index());
        tab($(this).index());
    });
    function tab(index){
        $('.a').siblings('.a').hide().end().eq(index).show();
    }
</script>
</body>
</html>
