<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
<div class="content">
    <div class="screenCon">
        <ul>
            <li><span>区域：</span>
                <p id="area">
                    <a href="javaScript:;" class="cur" value="" no-search>不限</a>
                    <a href="javaScript:;">小店区</a>
                    <a href="javaScript:;">迎泽区</a>
                    <a href="javaScript:;">杏花岭区</a>
                    <a href="javaScript:;">万柏林区</a>
                </p>
            </li>
            <li><span>价格：</span>
                <p id="price">
                    <a href="javaScript:;" class="cur" value="-" no-search>不限</a>
                    <a href="javaScript:;" value="0-500">500元以下</a>
                    <a href="javaScript:;" value="500-1000">500-1000元</a>
                    <a href="javaScript:;" value="1000-2000">1000-2000元</a>
                    <a href="javaScript:;" value="2000-3000">2000-3000元</a>
                    <a href="javaScript:;" value="3000-">3000以上</a>
                </p>
            </li>
            <li><span>户型：</span>
                <p id="houseType">
                    <a href="javaScript:;" class="cur" value="" no-search>不限</a>
                    <a href="javaScript:;" value="1">一室</a>
                    <a href="javaScript:;" value="2">两室</a>
                    <a href="javaScript:;" value="3">三室</a>
                    <a href="javaScript:;" value="4">四室+</a>
                </p>
            </li>
            <li><span>租住方式：</span>
                <p id="rentType">
                    <a href="javaScript:;" class="cur" value="" no-search>不限</a>
                    <a href="javaScript:;" value="0">整租</a>
                    <a href="javaScript:;" value="1">合租</a>
                </p>
            </li>
        </ul>
    </div>
    <div class="yx">
        <div>
            <strong>已选条件：</strong>
            <ul id="selectedCondition">

            </ul>
            <p id="allCloseCondition" class="allClose">清空全部</p>
            <p id="noCondition" class="noCondition">暂时没有筛选条件</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
